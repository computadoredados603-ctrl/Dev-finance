<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finance | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="container">
            <h1><i class="bi bi-wallet-fill"></i>Dev<span> Finance </span></h1>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <div class="card">
                <h3><span>Entradas</span><i class="bi bi-arrow-up-circle" style="color:var(--success);"></i></h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3><span>Saídas</span><i class="bi bi-arrow-down-circle" style="color:var(--danger);"></i></h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card-total">
                <h3><span>Total</span><i class="bi bi-cash-stack"></i></h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <div class="actions">
                <button onclick="Modal.open()" class="button-new">+ Nova Transação</button>
            </div>

            <div class="table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small>Use o sinal - (negativo) para despesas.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancelar">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>DevFinance &copy; 2024 - Portfólio GitHub</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
